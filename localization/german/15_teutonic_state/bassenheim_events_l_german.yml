l_german:
 bassenheim_invasion.1001.t:0 "[heinrich.GetFirstNameNoTooltip] Walpot von [heinrich.GetHouse.GetNameNoTooltip]"
 bassenheim_invasion.1001.desc:0 "After a long struggle, the $k_teutonic_order$ under [heinrich.GetShortUINameNoTooltip] has acquired a foothold in $d_prussia$.\n\nThe sponsored Wendish Crusade was a full success!"
 bassenheim_invasion.1001.a:0 "Will they ever let go of that region?"
 bassenheim_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [heinrich.GetHerHim]..."

 bassenheim_invasion.1101.t:0 "The Faithful Prepare for War"
 bassenheim_invasion.1101.desc:0 "A Papal envoy has reached my court, bringing news from the Vatican. [pope.GetTitledFirstName] issued a call to arms to all righteous Christian rulers.\n\nTo all those who will take the fight against the wild Pagans around the Baltic Sea, the Holy See promises full absolution from all sins and a guaranteed place in Heaven."
 bassenheim_invasion.1101.a:0 "I wonder how many will answer [pope.GetHerHis] call to arms?"

 bassenheim_invasion.2001.opening:0 "My destined servant,"
 bassenheim_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 bassenheim_invasion.2001.a:0 "I submit with honor, my [bassenheim_ruler.GetTitleAsNameNoTooltip]."
 bassenheim_invasion.2001.a.tt:0 "You become a vassal of [bassenheim_ruler.GetShortUIName]"
 bassenheim_invasion.2001.b:0 "You pose no threat to me!"
 bassenheim_invasion.2001.b.tt:0 "[bassenheim_ruler.GetShortUIName|U] declares war on you"
 bassenheim_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [bassenheim_ruler.GetTitleAsNameNoTooltip]."
 bassenheim_invasion.2001.c.tt:0 "You become a vassal of [bassenheim_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 bassenheim_invasion.2002.opening:0 "Oh almighty Knight,"
 bassenheim_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 bassenheim_invasion.2002.a:0 "A wise choice, my servant."

 bassenheim_invasion.2003.opening:0 "You [bassenheim_ruler.Custom('InsultAdjective')] shadow of a [bassenheim_ruler.GetTitleAsNameNoTooltip],"
 bassenheim_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 bassenheim_invasion.2003.a:0 "War and death it is, then."

 bassenheim_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the true ruler of these lands."
 bassenheim_invasion.2101.a:0 "Of course, my liege."
 bassenheim_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 bassenheim_invasion.2101.b.tt:0 "@warning_icon! [bassenheim_ruler.GetShortUIName] breaks [bassenheim_ruler.GetHerHis] alliance with you and may go to war instead!"

 bassenheim_invasion.2103.a:0 "You will bow to me now, one way or another!"
 bassenheim_invasion.2103.b:0 "Just you wait..."

 bassenheim_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 bassenheim_invasion.2111.b.tt:0 "@warning_icon! [bassenheim_ruler.GetShortUIName] breaks [bassenheim_ruler.GetHerHis] alliance with you"

 bassenheim_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 bassenheim_invasion.2113.a:0 "Oh, you will regret your words and deeds..."