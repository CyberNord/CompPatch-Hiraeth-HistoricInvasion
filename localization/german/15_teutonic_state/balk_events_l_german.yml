l_german:
 balk_invasion.1001.t:0 "[hermann.GetFirstNameNoTooltip] [hermann.GetHouse.GetNameNoTooltip]"
 balk_invasion.1001.desc:0 "The expedition lead by [hermann.GetShortUINameNoTooltip] led the $k_livonian_order$ much further north into the Baltic area than the $k_teutonic_order$.\n\nWill the Wendish Crusaders prevail in the harsh climate?"
 balk_invasion.1001.a:0 "I still have my doubts..."
 balk_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [hermann.GetHerHim]..."

 balk_invasion.2001.opening:0 "My destined servant,"
 balk_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 balk_invasion.2001.a:0 "I submit with honor, my [balk_ruler.GetTitleAsNameNoTooltip]."
 balk_invasion.2001.a.tt:0 "You become a vassal of [balk_ruler.GetShortUIName]"
 balk_invasion.2001.b:0 "You pose no threat to me!"
 balk_invasion.2001.b.tt:0 "[balk_ruler.GetShortUIName|U] declares war on you"
 balk_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [balk_ruler.GetTitleAsNameNoTooltip]."
 balk_invasion.2001.c.tt:0 "You become a vassal of [balk_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 balk_invasion.2002.opening:0 "Oh almighty Knight,"
 balk_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 balk_invasion.2002.a:0 "A wise choice, my servant."

 balk_invasion.2003.opening:0 "You [balk_ruler.Custom('InsultAdjective')] shadow of a [balk_ruler.GetTitleAsNameNoTooltip],"
 balk_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 balk_invasion.2003.a:0 "War and death it is, then."

 balk_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the true ruler of these lands."
 balk_invasion.2101.a:0 "Of course, my liege."
 balk_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 balk_invasion.2101.b.tt:0 "@warning_icon! [balk_ruler.GetShortUIName] breaks [balk_ruler.GetHerHis] alliance with you and may go to war instead!"

 balk_invasion.2103.a:0 "You will bow to me now, one way or another!"
 balk_invasion.2103.b:0 "Just you wait..."

 balk_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 balk_invasion.2111.b.tt:0 "@warning_icon! [balk_ruler.GetShortUIName] breaks [balk_ruler.GetHerHis] alliance with you"

 balk_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 balk_invasion.2113.a:0 "Oh, you will regret your words and deeds..."