 ghaznavid_invasion.1001.t:0 "Sabuktigin Ghaznavid"
 ghaznavid_invasion.1001.desc:0 "The region between Persia and India is a troubled one. Ever since the Sassanid Empire fell, the Iranian Plateau has been in a state of chaos, with local ruler struggling over the hegemony of the trade-rich region.\n\nOnce a slave, [sabuktigin.GetFirstName] has now taken up arms and is rallying his followers. Locals tell of a rapidly expanding empire and fear that [sabuktigin.GetSheHe] will topple all other rulers in the region."
 ghaznavid_invasion.1001.a:0 "A troubled region."
 ghaznavid_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [sabuktigin.GetHerHim]..."

 ghaznavid_invasion.2001.opening:0 "My destined servant,"
 ghaznavid_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 ghaznavid_invasion.2001.a:0 "I submit with honor, my [ghaznavid_ruler.GetTitleAsNameNoTooltip]."
 ghaznavid_invasion.2001.a.tt:0 "You become a vassal of [ghaznavid_ruler.GetShortUIName]"
 ghaznavid_invasion.2001.b:0 "You pose no threat to me!"
 ghaznavid_invasion.2001.b.tt:0 "[ghaznavid_ruler.GetShortUIName|U] declares war on you"
 ghaznavid_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [ghaznavid_ruler.GetTitleAsNameNoTooltip]."
 ghaznavid_invasion.2001.c.tt:0 "You become a vassal of [ghaznavid_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 ghaznavid_invasion.2002.opening:0 "Honored Amir,"
 ghaznavid_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 ghaznavid_invasion.2002.a:0 "A wise choice, my servant."

 ghaznavid_invasion.2003.opening:0 "You [ghaznavid_ruler.Custom('InsultAdjective')] shadow of a [ghaznavid_ruler.GetTitleAsNameNoTooltip],"
 ghaznavid_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 ghaznavid_invasion.2003.a:0 "War and death it is, then."

 ghaznavid_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the Caliph."
 ghaznavid_invasion.2101.a:0 "Of course, my liege."
 ghaznavid_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 ghaznavid_invasion.2101.b.tt:0 "@warning_icon! [ghaznavid_ruler.GetShortUIName] breaks [ghaznavid_ruler.GetHerHis] alliance with you and may go to war instead!"

 ghaznavid_invasion.2103.a:0 "You will bow to me now, one way or another!"
 ghaznavid_invasion.2103.b:0 "Just you wait..."

 ghaznavid_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 ghaznavid_invasion.2111.b.tt:0 "@warning_icon! [ghaznavid_ruler.GetShortUIName] breaks [ghaznavid_ruler.GetHerHis] alliance with you"

 ghaznavid_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 ghaznavid_invasion.2113.a:0 "Oh, you will regret your words and deeds..."
