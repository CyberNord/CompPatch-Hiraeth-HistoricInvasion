l_german:
 hauteville_invasion.1001.t:0 "[william.GetFirstNameNoTooltip] de [william.GetHouse.GetNameNoTooltip]"
 hauteville_invasion.1001.desc:0 "Once a mercenary to reconquer $k_sicily$ for the $e_byzantium$, [william.GetTitledFirstName] instead seized power for himself and his $norman$ companions and threatens to absorb the power vaccum left behind in southern $e_italy$."
 hauteville_invasion.1001.a:0 "The Byzantines keep losing influence..."
 hauteville_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [william.GetHerHim]..."

 hauteville_invasion.2001.opening:0 "My destined servant,"
 hauteville_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 hauteville_invasion.2001.a:0 "I submit with honor, my [hauteville_ruler.GetTitleAsNameNoTooltip]."
 hauteville_invasion.2001.a.tt:0 "You become a vassal of [hauteville_ruler.GetShortUIName]"
 hauteville_invasion.2001.b:0 "You pose no threat to me!"
 hauteville_invasion.2001.b.tt:0 "[hauteville_ruler.GetShortUIName|U] declares war on you"
 hauteville_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [hauteville_ruler.GetTitleAsNameNoTooltip]."
 hauteville_invasion.2001.c.tt:0 "You become a vassal of [hauteville_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 hauteville_invasion.2002.opening:0 "Oh almighty [scope:demand_recipient.GetLadyLord],"
 hauteville_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 hauteville_invasion.2002.a:0 "A wise choice, my servant."

 hauteville_invasion.2003.opening:0 "You [hauteville_ruler.Custom('InsultAdjective')] shadow of a [hauteville_ruler.GetTitleAsNameNoTooltip],"
 hauteville_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 hauteville_invasion.2003.a:0 "War and death it is, then."

 hauteville_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the true ruler of these lands."
 hauteville_invasion.2101.a:0 "Of course, my liege."
 hauteville_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 hauteville_invasion.2101.b.tt:0 "@warning_icon! [hauteville_ruler.GetShortUIName] breaks [hauteville_ruler.GetHerHis] alliance with you and may go to war instead!"

 hauteville_invasion.2103.a:0 "You will bow to me now, one way or another!"
 hauteville_invasion.2103.b:0 "Just you wait..."

 hauteville_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 hauteville_invasion.2111.b.tt:0 "@warning_icon! [hauteville_ruler.GetShortUIName] breaks [hauteville_ruler.GetHerHis] alliance with you"

 hauteville_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 hauteville_invasion.2113.a:0 "Oh, you will regret your words and deeds..."