l_german:
 terteroba_invasion.1001.t:0 "[blush.GetFirstNameNoTooltip] [blush.GetHouse.GetNameNoTooltip]"
 terteroba_invasion.1001.desc:0 "Over the past few years, the strengh and influence of $e_caspian-pontic_steppe$ has been wavering. Both the [GetTitleByKey('c_kiev').GetProvince.GetCulture.GetCollectiveNoun] as well as the [blush.GetCulture.GetName] nomads of the Steppe are eyeing the territories they currently control.\n\n[blush.GetShortUINameNoTooltip] has united the local nomads in a $cuman$ and $kipchak$ confederation and their combined strength is threatening to subjugate the entire steppe region!"
 terteroba_invasion.1001.a:0 "Let them quarrel all day."
 terteroba_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [blush.GetHerHim]..."

 terteroba_invasion.2001.opening:0 "My destined servant,"
 terteroba_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 terteroba_invasion.2001.a:0 "I submit with honor, my [terteroba_ruler.GetTitleAsNameNoTooltip]."
 terteroba_invasion.2001.a.tt:0 "You become a vassal of [terteroba_ruler.GetShortUIName]"
 terteroba_invasion.2001.b:0 "You pose no threat to me!"
 terteroba_invasion.2001.b.tt:0 "[terteroba_ruler.GetShortUIName|U] declares war on you"
 terteroba_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [terteroba_ruler.GetTitleAsNameNoTooltip]."
 terteroba_invasion.2001.c.tt:0 "You become a vassal of [terteroba_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 terteroba_invasion.2002.opening:0 "Honored Khan,"
 terteroba_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 terteroba_invasion.2002.a:0 "A wise choice, my servant."

 terteroba_invasion.2003.opening:0 "You [terteroba_ruler.Custom('InsultAdjective')] shadow of a [terteroba_ruler.GetTitleAsNameNoTooltip],"
 terteroba_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 terteroba_invasion.2003.a:0 "War and death it is, then."

 terteroba_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the Caliph."
 terteroba_invasion.2101.a:0 "Of course, my liege."
 terteroba_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 terteroba_invasion.2101.b.tt:0 "@warning_icon! [terteroba_ruler.GetShortUIName] breaks [terteroba_ruler.GetHerHis] alliance with you and may go to war instead!"

 terteroba_invasion.2103.a:0 "You will bow to me now, one way or another!"
 terteroba_invasion.2103.b:0 "Just you wait..."

 terteroba_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 terteroba_invasion.2111.b.tt:0 "@warning_icon! [terteroba_ruler.GetShortUIName] breaks [terteroba_ruler.GetHerHis] alliance with you"

 terteroba_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 terteroba_invasion.2113.a:0 "Oh, you will regret your words and deeds..."
