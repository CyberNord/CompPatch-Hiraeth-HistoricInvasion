l_german:
 chola_invasion.1001.t:0 "[parantaka.GetFirstNameNoTooltip] [parantaka.GetHouse.GetNameNoTooltip]"
 chola_invasion.1001.desc:0 "The [parantaka.GetDynasty.GetNameNoTooltip] are perhaps one of the longest ruling dynasties in the world. It is said that they were in power back in the 3rd century BC during the time of Maurya and Alexander's conquests of the Achaemenid Empire.\nWhile surrounding dynasties rose and fell from power, the [parantaka.GetDynasty.GetNameNoTooltip] were quietly ruling the rich valleys of the Godavari River.\n\nHowever, [parantaka.GetShortUINameNoTooltip] has decided that now the time is right to unify southern India and turn the region into a long lasting center of influence."
 chola_invasion.1001.a:0 "I have my doubts."
 chola_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [parantaka.GetHerHim]..."

 chola_invasion.2001.opening:0 "My destined servant,"
 chola_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 chola_invasion.2001.a:0 "I submit with honor, my [chola_ruler.GetTitleAsNameNoTooltip]."
 chola_invasion.2001.a.tt:0 "You become a vassal of [chola_ruler.GetShortUIName]"
 chola_invasion.2001.b:0 "You pose no threat to me!"
 chola_invasion.2001.b.tt:0 "[chola_ruler.GetShortUIName|U] declares war on you"
 chola_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [chola_ruler.GetTitleAsNameNoTooltip]."
 chola_invasion.2001.c.tt:0 "You become a vassal of [chola_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 chola_invasion.2002.opening:0 "Honored Ruler,"
 chola_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 chola_invasion.2002.a:0 "A wise choice, my servant."

 chola_invasion.2003.opening:0 "You [chola_ruler.Custom('InsultAdjective')] shadow of a [chola_ruler.GetTitleAsNameNoTooltip],"
 chola_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 chola_invasion.2003.a:0 "War and death it is, then."

 chola_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the Caliph."
 chola_invasion.2101.a:0 "Of course, my liege."
 chola_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 chola_invasion.2101.b.tt:0 "@warning_icon! [chola_ruler.GetShortUIName] breaks [chola_ruler.GetHerHis] alliance with you and may go to war instead!"

 chola_invasion.2103.a:0 "You will bow to me now, one way or another!"
 chola_invasion.2103.b:0 "Just you wait..."

 chola_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 chola_invasion.2111.b.tt:0 "@warning_icon! [chola_ruler.GetShortUIName] breaks [chola_ruler.GetHerHis] alliance with you"

 chola_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 chola_invasion.2113.a:0 "Oh, you will regret your words and deeds..."
