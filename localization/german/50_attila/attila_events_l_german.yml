l_german:
 attila_invasion.1001.t:0 "[attila.GetFirstNameNicknamedNoTooltip]"
 attila_invasion.1001.desc:0 "Many years ago, in the 4th century AD, a nomadic tribe known as the Huns settled north of the Caspian Sea. The did not come with peaceful intentions, as they would subjugate the western Steppe in the following years.\n\nBut they would not stop there: When their realm stretched from the Caspian Sea in the east to the Rhine in the west, they invaded the crumbling Western $e_roman_empire$ and delivered a decisive death blow.\n\nWhen [attila.GetFirstNameNoTooltip] threatened to invade $b_roma$ itself, [pope_leo.GetNameNicknamed] negotiated with [attila.GetHerHim] to not raze $k_italy$ any further.\n\n[attila.GetFirstNameNoTooltip] would die in 453 due to a haemorrhage."
 attila_invasion.1001.a:0 "Not again!"
 attila_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [attila.GetHerHim]..."
 attila_invasion.1001.b.tt:0 "Upon the death of [attila.GetFirstNameNicknamedNoTooltip], every held empire tier [title|E] will be destroyed."

 attila_invasion.2001.opening:0 "My destined servant,"
 attila_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 attila_invasion.2001.a:0 "I submit with honor, my [attila_ruler.GetTitleAsNameNoTooltip]."
 attila_invasion.2001.a.tt:0 "You become a vassal of [attila_ruler.GetShortUIName]"
 attila_invasion.2001.b:0 "You pose no threat to me!"
 attila_invasion.2001.b.tt:0 "[attila_ruler.GetShortUIName|U] declares war on you"
 attila_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [attila_ruler.GetTitleAsNameNoTooltip]."
 attila_invasion.2001.c.tt:0 "You become a vassal of [attila_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 attila_invasion.2002.opening:0 "Honored Hun,"
 attila_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 attila_invasion.2002.a:0 "A wise choice, my servant."

 attila_invasion.2003.opening:0 "You [attila_ruler.Custom('InsultAdjective')] shadow of a [attila_ruler.GetTitleAsNameNoTooltip],"
 attila_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 attila_invasion.2003.a:0 "War and death it is, then."

 attila_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the Caliph."
 attila_invasion.2101.a:0 "Of course, my liege."
 attila_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 attila_invasion.2101.b.tt:0 "@warning_icon! [attila_ruler.GetShortUIName] breaks [attila_ruler.GetHerHis] alliance with you and may go to war instead!"

 attila_invasion.2103.a:0 "You will bow to me now, one way or another!"
 attila_invasion.2103.b:0 "Just you wait..."

 attila_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 attila_invasion.2111.b.tt:0 "@warning_icon! [attila_ruler.GetShortUIName] breaks [attila_ruler.GetHerHis] alliance with you"

 attila_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 attila_invasion.2113.a:0 "Oh, you will regret your words and deeds..."
