l_german:
 yelu_invasion.1001.t:0 "[dezong.GetFirstNameNoTooltip] [dezong.GetHouse.GetNameNoTooltip]"
 yelu_invasion.1001.desc:0 "The [dezong.GetHouse.GetNameNoTooltip] have fled their homeland of Manchuria after the Chinese Jin dynasty has begun conquering the region.\n\n[dezong.GetFirstNameNoTooltip] is an eighth generation descendant of Emperor Taizu of Liao. Will that help [dezong.GetHerHim] to build a new empire in central Asia?"
 yelu_invasion.1001.a:0 "Another conqueror from the steppe?"
 yelu_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [dezong.GetHerHim]..."

 yelu_invasion.2001.opening:0 "My destined servant,"
 yelu_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 yelu_invasion.2001.a:0 "I submit with honor, my [yelu_ruler.GetTitleAsNameNoTooltip]."
 yelu_invasion.2001.a.tt:0 "You become a vassal of [yelu_ruler.GetShortUIName]"
 yelu_invasion.2001.b:0 "You pose no threat to me!"
 yelu_invasion.2001.b.tt:0 "[yelu_ruler.GetShortUIName|U] declares war on you"
 yelu_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [yelu_ruler.GetTitleAsNameNoTooltip]."
 yelu_invasion.2001.c.tt:0 "You become a vassal of [yelu_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 yelu_invasion.2002.opening:0 "Honored Ruler,"
 yelu_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 yelu_invasion.2002.a:0 "A wise choice, my servant."

 yelu_invasion.2003.opening:0 "You [yelu_ruler.Custom('InsultAdjective')] shadow of a [yelu_ruler.GetTitleAsNameNoTooltip],"
 yelu_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 yelu_invasion.2003.a:0 "War and death it is, then."

 yelu_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the Caliph."
 yelu_invasion.2101.a:0 "Of course, my liege."
 yelu_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 yelu_invasion.2101.b.tt:0 "@warning_icon! [yelu_ruler.GetShortUIName] breaks [yelu_ruler.GetHerHis] alliance with you and may go to war instead!"

 yelu_invasion.2103.a:0 "You will bow to me now, one way or another!"
 yelu_invasion.2103.b:0 "Just you wait..."

 yelu_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 yelu_invasion.2111.b.tt:0 "@warning_icon! [yelu_ruler.GetShortUIName] breaks [yelu_ruler.GetHerHis] alliance with you"

 yelu_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 yelu_invasion.2113.a:0 "Oh, you will regret your words and deeds..."
