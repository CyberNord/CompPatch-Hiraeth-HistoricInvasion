l_german:
 almoravid_invasion.1001.t:0 "[yahya.GetFirstNameNoTooltip] [yahya.GetHouse.GetNameNoTooltip]"
 almoravid_invasion.1001.desc:0 "Years ago, [yahya.GetFirstName] undertook the Hajj to $c_mecca$ and met Abu Imran al-Fasi, another Muslim from south of Andalusia. The two discussed the fractured religious unity within the $berber$ tribes - a conversation that would shape the fate of the region for years to come.\n\nBack home, [yahya.GetSheHe] would prepare to venture deep into remote $berber$ tribes to spread the word of Allah along the Sahara trade routes.\n\nNow that their influence has grown stronger, the Almoravids threaten to subjugate the fractured realms left behind by the Fatimids."
 almoravid_invasion.1001.a:0 "A troubled region."
 almoravid_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [yahya.GetHerHim]..."

 almoravid_invasion.2001.opening:0 "My destined servant,"
 almoravid_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 almoravid_invasion.2001.a:0 "I submit with honor, my [almoravid_ruler.GetTitleAsNameNoTooltip]."
 almoravid_invasion.2001.a.tt:0 "You become a vassal of [almoravid_ruler.GetShortUIName]"
 almoravid_invasion.2001.b:0 "You pose no threat to me!"
 almoravid_invasion.2001.b.tt:0 "[almoravid_ruler.GetShortUIName|U] declares war on you"
 almoravid_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [almoravid_ruler.GetTitleAsNameNoTooltip]."
 almoravid_invasion.2001.c.tt:0 "You become a vassal of [almoravid_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 almoravid_invasion.2002.opening:0 "Honored Caliph,"
 almoravid_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 almoravid_invasion.2002.a:0 "A wise choice, my servant."

 almoravid_invasion.2003.opening:0 "You [almoravid_ruler.Custom('InsultAdjective')] shadow of a [almoravid_ruler.GetTitleAsNameNoTooltip],"
 almoravid_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 almoravid_invasion.2003.a:0 "War and death it is, then."

 almoravid_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the Caliph."
 almoravid_invasion.2101.a:0 "Of course, my liege."
 almoravid_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 almoravid_invasion.2101.b.tt:0 "@warning_icon! [almoravid_ruler.GetShortUIName] breaks [almoravid_ruler.GetHerHis] alliance with you and may go to war instead!"

 almoravid_invasion.2103.a:0 "You will bow to me now, one way or another!"
 almoravid_invasion.2103.b:0 "Just you wait..."

 almoravid_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 almoravid_invasion.2111.b.tt:0 "@warning_icon! [almoravid_ruler.GetShortUIName] breaks [almoravid_ruler.GetHerHis] alliance with you"

 almoravid_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 almoravid_invasion.2113.a:0 "Oh, you will regret your words and deeds..."
