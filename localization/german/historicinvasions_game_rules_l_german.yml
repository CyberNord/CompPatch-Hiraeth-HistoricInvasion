l_german:
 rule_historicinvasions_invasion_ends_after_player_win:0 "[Concept('historicinvasions_mod','#p HI:#!')|E] Invasion End"
 setting_enabled_invasion_ends_after_player_win:0 "Enabled (default)"
 setting_enabled_invasion_ends_after_player_win_desc:0 "If an AI invader loses a Historic Invasion war against any defending player, their invasion story will end."
 setting_disabled_invasion_ends_after_player_win:0 "#r Disabled#!"
 setting_disabled_invasion_ends_after_player_win_desc:0 "Invasion stories will only end after X amount of successions or after their conquest goal has been achieved."

 rule_historicinvasion_cb_levy_reinforcements:0 "[Concept('historicinvasions_mod','#p HI:#!')|E] Temporary Invasion Levy Reinforcements"
 setting_historicinvasion_cb_levy_tripple:0 "Tripple"
 setting_historicinvasion_cb_levy_tripple_desc:0 "Invaders will receive three times the amount of bonus levies."
 setting_historicinvasion_cb_levy_full:0 "Full (default)"
 setting_historicinvasion_cb_levy_full_desc:0 "If disadvantaged, invaders will receive the difference between their military strength and that of the defender's alliance network as temporary levy reinforcements."
 setting_historicinvasion_cb_levy_half:0 "Halved"
 setting_historicinvasion_cb_levy_half_desc:0 "All invaders will receive only half the amount of bonus levies."
 setting_historicinvasion_cb_levy_off:0 "Off / Landless-only"
 setting_historicinvasion_cb_levy_off_desc:0 "Only unlanded invaders will receive bonus levies."

 rule_historicinvasion_notification_events:0 "[Concept('historicinvasions_mod','#p HI:#!')|E] Notification Events"
 setting_historicinvasion_notification_enabled:0 "Enabled (default)"
 setting_historicinvasion_notification_enabled_desc:0 "Players receive notification events when an invasion is launched. They may choose to play as the spawned invader."
 setting_historicinvasion_notification_restricted:0 "'Play as invader' #r disabled#!"
 setting_historicinvasion_notification_restricted_desc:0 "Players receive notification events when an invasion is launched. They may #bold not#! choose to play as the spawned invader."
 setting_historicinvasion_notification_disabled:0 "#r Disabled#!"
 setting_historicinvasion_notification_disabled_desc:0 "Players #bold won't#! receive notification events when an invasion is launched. They may #bold not#! choose to play as the spawned invader."

 rule_divide_arabia:0 "[Concept('historicinvasions_mod','#p HI:#!')|E] Sultanates of $k_hejaz$ & $k_bahrain$"
 setting_enable_divide_arabia:0 "Enabled (default)"
 setting_enable_divide_arabia_desc:0 "On game creation, $k_arabia$ will be split into three [kingdoms|E]. Highly recommended so invaders don't conquer both coasts in a single war."
 setting_disable_divide_arabia:0 "#r Disabled#!"
 setting_disable_divide_arabia_desc:0 "The [kingdom|E] of $k_arabia$ won't be broken up."

 rule_bookmark_de_jure_changes:0 "[Concept('historicinvasions_mod','#p HI:#!')|E] Optional De Jure Map Changes"
 setting_enable_bookmark_de_jure_changes:0 "Enabled"
 setting_enable_bookmark_de_jure_changes_desc:0 "On game creation, apply several [de_jure|E] changes to stabilize certain AI realms."
 setting_disable_bookmark_de_jure_changes:0 "#r Disabled#! (default)"
 setting_disable_bookmark_de_jure_changes_desc:0 "Don't change the default [de_jure|E] map on game creation."

 rule_timurid_invasion:0 "[Concept('historicinvasions_mod','#p HI:#!')|E] Timur's Invasion (Transoxiana)"
 setting_default_timurid_invasion:0 "1370 (default)"
 setting_default_timurid_invasion_desc:0 "Timur will invade around the year 1370 after the Mongol Empire has been broken up."
 setting_never_timurid_invasion:0 "#r Never#!"
 setting_never_timurid_invasion_desc:0 "Timur will not invade."
 
 rule_fatimid_invasion:0 "[Concept('historicinvasions_mod','#p HI:#!')|E] Rise of the Shia (Tunis)"
 setting_default_fatimid_invasion:0 "909 (default)"
 setting_default_fatimid_invasion_desc:0 "The Fatimid Caliph will appear in Africa around the year 909 if no Shiite Caliph currently exists and the game was started before 900. The Catholic Pope may restore $k_jerusalem$."
 setting_never_fatimid_invasion:0 "#r Never#!"
 setting_never_fatimid_invasion_desc:0 "An Ismaili Caliph will never appear. The Catholic Pope may not restore $k_jerusalem$."

