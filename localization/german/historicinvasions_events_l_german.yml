l_german:
 historicinvasions_event.1000.opening:0 "To my former enemy,"
 historicinvasions_event.1000.desc:0 "you've fought valiantly on the battlefield. Despite winning the war and thus being entitled to usurp every county you hold, I have decided to reward you with the [player_compensation_title.GetName].\n\nMay your reign be long and prosperous."
 historicinvasions_event.1000.a:0 "I graciously accept this gift."
 historicinvasions_event.1000.tt:0 "Despite losing every held title to the invader, a [game_over|E] was prevented.\nYou received a temporary [duchy|E] title as well as some event troops."

 historicinvasions_vassal_religious_exemption.tt:0 "Since you are of a different [faith|E], your religious rights will be protected."

 historicinvasions_event.2001.opening:0 "My destined servant,"
 historicinvasions_event.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 historicinvasions_event.2001.a:0 "I submit with honor, my [invader.GetTitleAsNameNoTooltip]."
 historicinvasions_event.2001.a.tt:0 "You become a vassal of [invader.GetShortUIName]"
 historicinvasions_event.2001.b:0 "You pose no threat to me!"
 historicinvasions_event.2001.b.tt:0 "[invader.GetShortUIName|U] declares war on you"
 historicinvasions_event.2001.c:0 "@warning_icon! I submit and give up my realm, my [invader.GetTitleAsNameNoTooltip]."
 historicinvasions_event.2001.c.tt:0 "You become a vassal of [invader.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 historicinvasions_event.2002.opening:0 "Honored Ruler,"
 historicinvasions_event.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 historicinvasions_event.2002.a:0 "A wise choice, my servant."

 historicinvasions_event.2003.opening:0 "You [invader.Custom('InsultAdjective')] shadow of a [invader.GetTitleAsNameNoTooltip],"
 historicinvasions_event.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 historicinvasions_event.2003.a:0 "War and death it is, then."

 historicinvasions_event.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty me."
 historicinvasions_event.2101.a:0 "Of course, my liege."
 historicinvasions_event.2101.b:0 "You think I am in service to you? Ridiculous!"
 historicinvasions_event.2101.b.tt:0 "@warning_icon! [invader.GetShortUIName] breaks [invader.GetHerHis] alliance with you and may go to war instead!"

 historicinvasions_event.2103.a:0 "You will bow to me now, one way or another!"
 historicinvasions_event.2103.b:0 "Just you wait..."

 historicinvasions_event.2111.b:0 "You think me less than your equal? Outrageous!"
 historicinvasions_event.2111.b.tt:0 "@warning_icon! [invader.GetShortUIName] breaks [invader.GetHerHis] alliance with you"

 historicinvasions_event.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 historicinvasions_event.2113.a:0 "Oh, you will regret your words and deeds..."