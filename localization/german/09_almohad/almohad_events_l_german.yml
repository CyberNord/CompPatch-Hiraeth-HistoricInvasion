 almohad_invasion.1001.t:0 "Rise of the [amghar.GetFaith.GetAdherentNameNoTooltip]"
 almohad_invasion.1001.desc:0 "The religious movement known as the [amghar.GetFaith.GetAdherentNameNoTooltip] have sallied forth from their headquarters, intent on \"reclaiming the Maghreb from the disbelievers\", by force if necessary!\n\nTheir leader, [amghar.GetTitledFirstName] was once turned away from numerous places of learning for being too insistent in [amghar.GetHerHis] dogmatic practices. However, [amghar.GetSheHe] has now found a strong core of followers and declared [amghar.GetHerselfHimself] nothing less than the Madhi!"
 almohad_invasion.1001.a:0 "When has a fringe religious group ever caused trouble for anyone?"
 almohad_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [amghar.GetHerHim]..."