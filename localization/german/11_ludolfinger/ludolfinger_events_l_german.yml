l_german:
 ludolfinger_invasion.1001.t:0 "An ambitious Dream"
 ludolfinger_invasion.1001.desc:0 "[otto.GetTitledFirstName] was elected [otto.Custom('GetQueenKing')] of $k_east_francia$ by its dukes. With their support, [otto.GetSheHe] seeks to unite the splintered $frankish$ kingdoms into a new $e_hre$."
 ludolfinger_invasion.1001.a:0 "His dream won't come true."
 ludolfinger_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [otto.GetHerHim]..."

 ludolfinger_invasion.2001.opening:0 "My destined servant,"
 ludolfinger_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 ludolfinger_invasion.2001.a:0 "I submit with honor, my [ludolfinger_ruler.GetTitleAsNameNoTooltip]."
 ludolfinger_invasion.2001.a.tt:0 "You become a vassal of [ludolfinger_ruler.GetShortUIName]"
 ludolfinger_invasion.2001.b:0 "You pose no threat to me!"
 ludolfinger_invasion.2001.b.tt:0 "[ludolfinger_ruler.GetShortUIName|U] declares war on you"
 ludolfinger_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [ludolfinger_ruler.GetTitleAsNameNoTooltip]."
 ludolfinger_invasion.2001.c.tt:0 "You become a vassal of [ludolfinger_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 ludolfinger_invasion.2002.opening:0 "Oh almighty King,"
 ludolfinger_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 ludolfinger_invasion.2002.a:0 "A wise choice, my servant."

 ludolfinger_invasion.2003.opening:0 "You [ludolfinger_ruler.Custom('InsultAdjective')] shadow of a [ludolfinger_ruler.GetTitleAsNameNoTooltip],"
 ludolfinger_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 ludolfinger_invasion.2003.a:0 "War and death it is, then."

 ludolfinger_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the true ruler of these lands."
 ludolfinger_invasion.2101.a:0 "Of course, my liege."
 ludolfinger_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 ludolfinger_invasion.2101.b.tt:0 "@warning_icon! [ludolfinger_ruler.GetShortUIName] breaks [ludolfinger_ruler.GetHerHis] alliance with you and may go to war instead!"

 ludolfinger_invasion.2103.a:0 "You will bow to me now, one way or another!"
 ludolfinger_invasion.2103.b:0 "Just you wait..."

 ludolfinger_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 ludolfinger_invasion.2111.b.tt:0 "@warning_icon! [ludolfinger_ruler.GetShortUIName] breaks [ludolfinger_ruler.GetHerHis] alliance with you"

 ludolfinger_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 ludolfinger_invasion.2113.a:0 "Oh, you will regret your words and deeds..."