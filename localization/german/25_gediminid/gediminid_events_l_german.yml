l_german:
 gediminid_invasion.1001.t:0 "[gediminas.GetFirstNameNoTooltip] of $e_gediminid$"
 gediminid_invasion.1001.desc:0 "The Baltics have long been on the sideline of history. With the $k_teutonic_order$ invading $d_prussia$ and the $k_livonian_order$ pursuing their goals up in the north, most Baltic tribes have fallen under Germanic control.\n\nWill $e_gediminid$ prevail against those threats and establish a realm of its own?"
 gediminid_invasion.1001.a:0 "Will [gediminas.GetSheHe] prevail against the $e_teutonic_state$?"
 gediminid_invasion.1001.b:0 "@warning_icon! I wish I was ruling in [gediminas.GetHerHis] stead..."

 gediminid_invasion.2001.opening:0 "My destined servant,"
 gediminid_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 gediminid_invasion.2001.a:0 "I submit with honor, my [gediminid_ruler.GetTitleAsNameNoTooltip]."
 gediminid_invasion.2001.a.tt:0 "You become a vassal of [gediminid_ruler.GetShortUIName]"
 gediminid_invasion.2001.b:0 "You pose no threat to me!"
 gediminid_invasion.2001.b.tt:0 "[gediminid_ruler.GetShortUIName|U] declares war on you"
 gediminid_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [gediminid_ruler.GetTitleAsNameNoTooltip]."
 gediminid_invasion.2001.c.tt:0 "You become a vassal of [gediminid_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 gediminid_invasion.2002.opening:0 "Oh almighty Amir,"
 gediminid_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 gediminid_invasion.2002.a:0 "A wise choice, my servant."

 gediminid_invasion.2003.opening:0 "You [gediminid_ruler.Custom('InsultAdjective')] shadow of a [gediminid_ruler.GetTitleAsNameNoTooltip],"
 gediminid_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 gediminid_invasion.2003.a:0 "War and death it is, then."

 gediminid_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the true ruler of these lands."
 gediminid_invasion.2101.a:0 "Of course, my liege."
 gediminid_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 gediminid_invasion.2101.b.tt:0 "@warning_icon! [gediminid_ruler.GetShortUIName] breaks [gediminid_ruler.GetHerHis] alliance with you and may go to war instead!"

 gediminid_invasion.2103.a:0 "You will bow to me now, one way or another!"
 gediminid_invasion.2103.b:0 "Just you wait..."

 gediminid_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 gediminid_invasion.2111.b.tt:0 "@warning_icon! [gediminid_ruler.GetShortUIName] breaks [gediminid_ruler.GetHerHis] alliance with you"

 gediminid_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 gediminid_invasion.2113.a:0 "Oh, you will regret your words and deeds..."