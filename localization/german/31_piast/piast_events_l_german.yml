l_german:
 piast_invasion.1001.t:0 "[mieszko.GetFirstNameNoTooltip] [mieszko.GetHouse.GetNameNoTooltip]"
 piast_invasion.1001.desc:0 "[mieszko.GetShortUINameNoTooltip], just like his father and grandfather, shares the dream of an united $k_poland$. Utilizing both diplomacy and military force, [mieszko.GetSheHe] plans to subjugate the surrounding realms to create a prosperous and lasting kingdom that will weather the ages.\n\nTo achieve this goal, [mieszko.GetSheHe] is willing to negotiate with [mieszko.GetHerHis] former enemies."
 piast_invasion.1001.a:0 "I have my doubts."
 piast_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [mieszko.GetHerHim]..."

 piast_invasion.2001.opening:0 "My destined servant,"
 piast_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 piast_invasion.2001.a:0 "I submit with honor, my [piast_ruler.GetTitleAsNameNoTooltip]."
 piast_invasion.2001.a.tt:0 "You become a vassal of [piast_ruler.GetShortUIName]"
 piast_invasion.2001.b:0 "You pose no threat to me!"
 piast_invasion.2001.b.tt:0 "[piast_ruler.GetShortUIName|U] declares war on you"
 piast_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [piast_ruler.GetTitleAsNameNoTooltip]."
 piast_invasion.2001.c.tt:0 "You become a vassal of [piast_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 piast_invasion.2002.opening:0 "Honored Ruler,"
 piast_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 piast_invasion.2002.a:0 "A wise choice, my servant."

 piast_invasion.2003.opening:0 "You [piast_ruler.Custom('InsultAdjective')] shadow of a [piast_ruler.GetTitleAsNameNoTooltip],"
 piast_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 piast_invasion.2003.a:0 "War and death it is, then."

 piast_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty me."
 piast_invasion.2101.a:0 "Of course, my liege."
 piast_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 piast_invasion.2101.b.tt:0 "@warning_icon! [piast_ruler.GetShortUIName] breaks [piast_ruler.GetHerHis] alliance with you and may go to war instead!"

 piast_invasion.2103.a:0 "You will bow to me now, one way or another!"
 piast_invasion.2103.b:0 "Just you wait..."

 piast_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 piast_invasion.2111.b.tt:0 "@warning_icon! [piast_ruler.GetShortUIName] breaks [piast_ruler.GetHerHis] alliance with you"

 piast_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 piast_invasion.2113.a:0 "Oh, you will regret your words and deeds..."