 ziyarid_invasion.1001.t:0 "[mardavij.GetFaith.GetReligion.GetNameNoTooltip] Uprising in $k_daylam$"
 ziyarid_invasion.1001.desc:0 "Back when the $e_roman_empire$ was still whole and before the Rashidun Caliphate emerged from Arabia, Persia was ruled by the [sassanid_dynasty_member.GetDynasty.GetName]#l s#! - a Zoroastrian empire founded in 224 AD.\nAfter the conquest of the entire region by the Muslims in 654, Islam had slowly become the majority faith.\n\n[mardavij.GetShortUINameNoTooltip] dreams of restoring the once mighty empire and bringing [mardavij.GetFaith.GetReligion.GetName] back from the brink of extinction. [mardavij.GetSheHe|U] and [mardavij.GetHerHis] devout followers of [mardavij.GetFaith.HighGodName] have been gathering strength in secret and believe that the time is now right to stage a large scale uprising.\n\nWill [mardavij.GetFirstNameNoTooltip] succeed in becoming the fabled Saoshyant? Only time will tell."
 ziyarid_invasion.1001.a:0 "A new Sassanid Empire? Pah!"
 ziyarid_invasion.1001.b:0 "@warning_icon! I wish I was ruling in [mardavij.GetHerHis] stead..."