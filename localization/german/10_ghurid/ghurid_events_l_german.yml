l_german:
 ghurid_invasion.1001.t:0 "[husayn.GetFirstNameNoTooltip] [husayn.GetHouse.GetNameNoTooltip]"
 ghurid_invasion.1001.desc:0 "Back in the 10th century, a slave called Sabuktigin Ghaznavid rose to power and subjugated the local Ghurid rulers of $k_kabulistan$.\n\nBut now that their zenith has passed, the Ghurids rise from obscurity and aim to build an empire of their own."
 ghurid_invasion.1001.a:0 "That's poetic justice."
 ghurid_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [husayn.GetHerHim]..."

 ghurid_invasion.2001.opening:0 "My destined servant,"
 ghurid_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 ghurid_invasion.2001.a:0 "I submit with honor, my [ghurid_ruler.GetTitleAsNameNoTooltip]."
 ghurid_invasion.2001.a.tt:0 "You become a vassal of [ghurid_ruler.GetShortUIName]"
 ghurid_invasion.2001.b:0 "You pose no threat to me!"
 ghurid_invasion.2001.b.tt:0 "[ghurid_ruler.GetShortUIName|U] declares war on you"
 ghurid_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [ghurid_ruler.GetTitleAsNameNoTooltip]."
 ghurid_invasion.2001.c.tt:0 "You become a vassal of [ghurid_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 ghurid_invasion.2002.opening:0 "Oh almighty Amir,"
 ghurid_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 ghurid_invasion.2002.a:0 "A wise choice, my servant."

 ghurid_invasion.2003.opening:0 "You [ghurid_ruler.Custom('InsultAdjective')] shadow of a [ghurid_ruler.GetTitleAsNameNoTooltip],"
 ghurid_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 ghurid_invasion.2003.a:0 "War and death it is, then."

 ghurid_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty to the true ruler of these lands."
 ghurid_invasion.2101.a:0 "Of course, my liege."
 ghurid_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 ghurid_invasion.2101.b.tt:0 "@warning_icon! [ghurid_ruler.GetShortUIName] breaks [ghurid_ruler.GetHerHis] alliance with you and may go to war instead!"

 ghurid_invasion.2103.a:0 "You will bow to me now, one way or another!"
 ghurid_invasion.2103.b:0 "Just you wait..."

 ghurid_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 ghurid_invasion.2111.b.tt:0 "@warning_icon! [ghurid_ruler.GetShortUIName] breaks [ghurid_ruler.GetHerHis] alliance with you"

 ghurid_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 ghurid_invasion.2113.a:0 "Oh, you will regret your words and deeds..."