l_german:
 knytling_invasion.1001.t:0 "[knud.GetFirstNameNoTooltip] [knud.GetHouse.GetNameNoTooltip]"
 knytling_invasion.1001.desc:0 "Ever since the age of the Vikings had begun, coastal settlements around the North Sea have been raided regularly. Within $e_britannia$, the $k_danelaw$ had been established and served as a permanent foothold for the $norse$ raiders.\n\n[knud.GetShortUINameNoTooltip] holds claims to $k_england$ and $k_denmark$ due to close family ties.\n\nWill [knud.GetSheHe] be able to consolidate [knud.GetHerHis] claims?"
 knytling_invasion.1001.a:0 "Relentless savages!"
 knytling_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [knud.GetHerHim]..."

 knytling_invasion.2001.opening:0 "My destined servant,"
 knytling_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 knytling_invasion.2001.a:0 "I submit with honor, my [knytling_ruler.GetTitleAsNameNoTooltip]."
 knytling_invasion.2001.a.tt:0 "You become a vassal of [knytling_ruler.GetShortUIName]"
 knytling_invasion.2001.b:0 "You pose no threat to me!"
 knytling_invasion.2001.b.tt:0 "[knytling_ruler.GetShortUIName|U] declares war on you"
 knytling_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [knytling_ruler.GetTitleAsNameNoTooltip]."
 knytling_invasion.2001.c.tt:0 "You become a vassal of [knytling_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 knytling_invasion.2002.opening:0 "Honored Ruler,"
 knytling_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 knytling_invasion.2002.a:0 "A wise choice, my servant."

 knytling_invasion.2003.opening:0 "You [knytling_ruler.Custom('InsultAdjective')] shadow of a [knytling_ruler.GetTitleAsNameNoTooltip],"
 knytling_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 knytling_invasion.2003.a:0 "War and death it is, then."

 knytling_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty me."
 knytling_invasion.2101.a:0 "Of course, my liege."
 knytling_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 knytling_invasion.2101.b.tt:0 "@warning_icon! [knytling_ruler.GetShortUIName] breaks [knytling_ruler.GetHerHis] alliance with you and may go to war instead!"

 knytling_invasion.2103.a:0 "You will bow to me now, one way or another!"
 knytling_invasion.2103.b:0 "Just you wait..."

 knytling_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 knytling_invasion.2111.b.tt:0 "@warning_icon! [knytling_ruler.GetShortUIName] breaks [knytling_ruler.GetHerHis] alliance with you"

 knytling_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 knytling_invasion.2113.a:0 "Oh, you will regret your words and deeds..."