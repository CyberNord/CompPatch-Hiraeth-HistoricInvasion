l_german:
 yngling_invasion.1001.t:0 "[haraldr.GetFirstNameNicknamedNoTooltip]"
 yngling_invasion.1001.desc:0 "[haraldr.GetFirstNameNoTooltip] has vowed to never cut [haraldr.GetHerHis] hair until [haraldr.GetSheHe] has become the ruler of $k_norway$.\n\nWith such an outragously ambitious vow, [haraldr.GetSheHe] has a steep challenge ahead of [haraldr.GetHerHim]."
 yngling_invasion.1001.a:0 "[haraldr.GetHerHis|U] hair is bound to reach the ground!"
 yngling_invasion.1001.b:0 "@warning_icon! I wonder what the future holds for [haraldr.GetHerHim]..."

 yngling_invasion.2001.opening:0 "My destined servant,"
 yngling_invasion.2001.desc:0 "As the true ruler of these lands, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with a blade against your neck.\n\n#f Targeted title: [next_invasion_target_title.GetName]#!"
 yngling_invasion.2001.a:0 "I submit with honor, my [yngling_ruler.GetTitleAsNameNoTooltip]."
 yngling_invasion.2001.a.tt:0 "You become a vassal of [yngling_ruler.GetShortUIName]"
 yngling_invasion.2001.b:0 "You pose no threat to me!"
 yngling_invasion.2001.b.tt:0 "[yngling_ruler.GetShortUIName|U] declares war on you"
 yngling_invasion.2001.c:0 "@warning_icon! I submit and give up my realm, my [yngling_ruler.GetTitleAsNameNoTooltip]."
 yngling_invasion.2001.c.tt:0 "You become a vassal of [yngling_ruler.GetShortUIName] and destroy every held title of an equal or higher tier than theirs."

 yngling_invasion.2002.opening:0 "Honored Ruler,"
 yngling_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who defy you."
 yngling_invasion.2002.a:0 "A wise choice, my servant."

 yngling_invasion.2003.opening:0 "You [yngling_ruler.Custom('InsultAdjective')] shadow of a [yngling_ruler.GetTitleAsNameNoTooltip],"
 yngling_invasion.2003.desc:0 "You dare think you can threaten me into submission? Let us meet on the battlefield!"
 yngling_invasion.2003.a:0 "War and death it is, then."

 yngling_invasion.2101.desc:0 "You have been a good friend to me thus far. It is time we make your devotion official, as you swear fealty me."
 yngling_invasion.2101.a:0 "Of course, my liege."
 yngling_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 yngling_invasion.2101.b.tt:0 "@warning_icon! [yngling_ruler.GetShortUIName] breaks [yngling_ruler.GetHerHis] alliance with you and may go to war instead!"

 yngling_invasion.2103.a:0 "You will bow to me now, one way or another!"
 yngling_invasion.2103.b:0 "Just you wait..."

 yngling_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 yngling_invasion.2111.b.tt:0 "@warning_icon! [yngling_ruler.GetShortUIName] breaks [yngling_ruler.GetHerHis] alliance with you"

 yngling_invasion.2113.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 yngling_invasion.2113.a:0 "Oh, you will regret your words and deeds..."